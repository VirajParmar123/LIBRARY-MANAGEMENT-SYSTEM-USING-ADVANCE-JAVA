<!DOCTYPE html>
<html>
    <head>
        <title>Your Online Library</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            body{
                background-image: url('https://images.unsplash.com/photo-1600431521340-491eca880813?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGxpYnJhcnl8ZW58MHx8MHx8fDA%3D');

                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset--1"><br><br><br>
                    <h1 class="text-center login-title" style="color: mediumblue">Login</h1>
                    <div class="account-wall">
                        <form class="form-signin" action="login" method="post"><br>
                            <input type="text" class="form-control" placeholder="Username" name="un" required autofocus><br>
                            <input type="password" class="form-control" placeholder="Password" name="pass" required><br><br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </body>
</html>
